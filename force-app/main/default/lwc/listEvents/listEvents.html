<template>
    <lightning-card title="List of events">
        <template if:true={isUsersAccess}>
            <button class="slds-button slds-button_icon" onclick={refresh} slot="actions">
                <lightning-icon 
                    icon-name="utility:refresh" 
                    alternative-text="Next" 
                    size="small" 
                    disabled={isUsersAccess}
                    onclick={getEvents}
                ></lightning-icon>
            </button>
        </template>
        <div if:false={isData} class="slds-is-relative">
            <lightning-spinner alternative-text="Loading...">
            </lightning-spinner>
        </div>
        <template if:true={isData}>
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column
            ></lightning-datatable>
        </template>
        <template if:true={isUsersAccess}>
            <div class="slds-m-around_medium">
                <lightning-button 
                    label="Create new" 
                    title="Create new event" 
                    icon-name="standard:service_appointment" 
                    icon-position="right"
                    disabled={isButtonDisabled}
                    onclick={handleModalChange}
                ></lightning-button>
            </div>
        </template>
      
        <template if:true={isModalOpen}>
            <!-- <c-new-event onclosemodal={handleEventFire}></c-new-event> -->
            <lightning-card>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" 
                                onclick={handleModalChange}>
                            </lightning-icon>
                            <span class="slds-assistive-text">Cancel and close</span>
                        </button>
                        <div class="slds-modal__header">
                          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Event</h1>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-record-form
                                object-api-name={objectApiName}
                                fields={fields}
                                onsuccess={handleSuccess}
                                oncancel={handleModalChange}
                            ></lightning-record-form>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
            </lightning-card>
        </template>
    </lightning-card>
</template>
