        <lightning-datatable
            key-field="Id"
            data={records}
            columns={columns}
            hide-checkbox-column
            >
        </lightning-datatable>

        <template if:false={isModalOpen}>
            <div class="slds-m-around_medium">
                <lightning-button 
                    variant="brand" 
                    label="New Event" 
                    title="Create new event" 
                    onclick={handleModalChange} 
                ></lightning-button>
            </div>
        </template>

        <template if:true={isModalOpen}>
            <div class="slds-box slds-m-around_large slds-size_3-of-7">
                <lightning-record-edit-form object-api-name="Event__c"
                                            onsuccess={handleSuccess}>
                    <lightning-messages> </lightning-messages>
                    <lightning-input-field field-name="Name"> </lightning-input-field>
                    <lightning-input-field field-name="Type__c"> </lightning-input-field>
                    <lightning-input-field field-name="Premises__c"> </lightning-input-field>
                    <lightning-input-field field-name="StartDateTime__c"> </lightning-input-field>
                    <lightning-input-field field-name="EndDateTime__c"> </lightning-input-field>
                    <div class="slds-align_absolute-center">
                        <lightning-button
                            class="slds-m-top_small"
                            label="Cancel"
                            type="reset"
                            variant="brand-outline"
                            onclick={handleModalChange}
                        ></lightning-button>
                        <lightning-button
                            class="slds-m-top_small slds-m-left_small"
                            type="submit"
                            variant="brand"
                            label="Save"
                        ></lightning-button>
                    </div>

                    
                </lightning-record-edit-form>
            </div>
        </template>

        <!-- <template if:true={isModalOpen}>
