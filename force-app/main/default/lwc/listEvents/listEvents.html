<template>
    <lightning-card title="List of events">
        <template if:true={isUsersAccess}>
            <button class="slds-button slds-button_icon" onclick={refresh} slot="actions">
                <lightning-icon 
                    icon-name="utility:refresh" 
                    alternative-text="Next" 
                    size="small" 
                    disabled={isUsersAccess}
                    onclick={makeData}
                ></lightning-icon>
            </button>
        </template>
        <div if:false={isData} class="slds-is-relative">
            <lightning-spinner alternative-text="Loading...">
            </lightning-spinner>
        </div>

        <template if:true={isData}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Example table of Opportunities with striped rows">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Premise">Premise</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Start">Start</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="End">End</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template iterator:it={data}>

                    
                    <template if:true={it.value.isMessage}>
                        <tr class="slds-hint-parent" key = {it.value.id}>
                            <td colspan="5">
                                <c-message message={it.value}></c-message>
                            </td>
                        </tr>
                    </template>
                    
                    <template if:true={it.value.isEvent}>
                        <tr class="slds-hint-parent" key = {it.value.id}>
                            <td data-label="Name">
                                <div class="slds-cell-wrap">
                                    <a href="#" tabindex="-1" onclick={handleOpenEvent}>{it.value.name}</a>
                                </div>
                            </td>
                            <td data-label="Premise">
                                <div class="slds-cell-wrap">{it.value.premisesName}</div>
                            </td>
                            <td data-label="Start">
                                <div class="slds-cell-wrap">{it.value.startDateTime}</div>
                            </td>
                            <td data-label="End">
                                <div class="slds-cell-wrap">{it.value.endDateTime}</div>
                            </td>
                        </tr>    
                    </template>

                </template>
            </tbody>
          </table>
        </template>

        <template if:true={isUsersAccess}>
            <div class="slds-m-around_medium">

                <lightning-button 
                    label="Create new event" 
                    title="Create new event" 
                    icon-name="standard:event" 
                    icon-position="right"
                    disabled={isButtonDisabled}
                    onclick={handleCreaterEvent}
                    ></lightning-button>
                    
                <lightning-button 
                    class="slds-p-left_small"
                    label="New message" 
                    title="New message" 
                    icon-name="standard:messaging_session" 
                    icon-position="right"
                    disabled={isButtonDisabled}
                    onclick={handleCreaterMessage}
                ></lightning-button>
            </div>
        </template>
      
        <template if:true={isCreaterEvent}>
            <c-new-event onclosemodal={handleEventFire}></c-new-event>
        </template>
        <template if:true={isCreaterMessage}>
            <c-new-message onclosemodal={handleEventFire}></c-new-message>
        </template>
