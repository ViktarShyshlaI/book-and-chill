<template>
    <lightning-card title="List of events">
        <template if:true={isUsersAccess}>
            <button class="slds-button slds-button_icon" onclick={refresh} slot="actions">
                <lightning-icon 
                    icon-name="utility:refresh" 
                    alternative-text="Next" 
                    size="small" 
                    disabled={isUsersAccess}
                    onclick={getEvents}
                ></lightning-icon>
            </button>
        </template>
        <div if:false={events} class="slds-is-relative">
            <lightning-spinner alternative-text="Loading...">
            </lightning-spinner>
        </div>
        <template if:true={isData}>
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column
            ></lightning-datatable>
        </template>

        <template if:true={events}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Example table of Opportunities with striped rows">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Premise">Premise</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Start">Start</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="End">End</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template iterator:it={events}>
                    <tr class="slds-hint-parent" key = {it.value.Id}>
                        <td data-label="Name">
                            <div class="slds-cell-wrap">
                                <a href="#" tabindex="-1">{it.value.Name}</a>
                            </div>
                        </td>
                        <td data-label="Premise">
                            {it.value.Premises__r.Name}
                        </td>
                        <td data-label="Start">
                            <div class="slds-cell-wrap">{it.value.StartDateTime__c}</div>
                        </td>
                        <td data-label="End">
                            <div class="slds-cell-wrap">{it.value.EndDateTime__c}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
          </table>
        </template>

        <template if:true={isUsersAccess}>
            <div class="slds-m-around_medium">
                <lightning-button 
                    label="Create new" 
                    title="Create new event" 
                    icon-name="standard:service_appointment" 
                    icon-position="right"
                    disabled={isButtonDisabled}
                    onclick={handleModalChange}
                ></lightning-button>
            </div>
        </template>
      
        <template if:true={isModalOpen}>
            <!-- <c-new-event onclosemodal={handleEventFire}></c-new-event> -->
            <lightning-card>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" 
                                onclick={handleModalChange}>
                            </lightning-icon>
                            <span class="slds-assistive-text">Cancel and close</span>
                        </button>
                        <div class="slds-modal__header">
                          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Event</h1>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-record-form
                                object-api-name={objectApiName}
                                fields={fields}
                                onsuccess={handleSuccess}
                                oncancel={handleModalChange}
                            ></lightning-record-form>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
            </lightning-card>
        </template>
    </lightning-card>
</template>
